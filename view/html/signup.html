<body style="background-color:#5E74A5">

<div class="container mt-5 jumbotron">
    <h3>Shop Owner Signup</h3>
    <form action="../../model/php/signup.php" method="POST">
        <!-- <div class="form-group">
            <label for="shopId">Shop ID</label>

        <div class="form-group">
            <label for="shopName">Shop Name</label>
            <input type="text" class="form-control" id="shopName" name="shopName" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" class="form-control" id="ownerName" name="ownerName" required>
        </div>
        <div class="form-group">
            <label for="gstNo">GST Number</label>
            <input type="text" class="form-control" id="gstNo" name="gstNo" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
